<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iva | Frontend Test Task</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 6px 12px; margin: 2px; cursor: pointer; }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
    .modal-content input { width: 100%; padding: 5px; margin: 5px 0; }
    .modal-header { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Table</h1>
  <table id="gradesTable">
    <tr>
      <th>Subject</th>
      <th>Professor</th>
      <th>Grade</th>
      <th>Update</th>
      <th>Remove</th>
    </tr>
  </table>
  <button id="addBtn">Add</button>

  <!-- Add / Update Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle">Add New</div>
      <input type="text" id="subjectInput" placeholder="Subject">
      <input type="text" id="professorInput" placeholder="Professor">
      <input type="text" id="gradeInput" placeholder="Grade">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    const subjectInput = document.getElementById('subjectInput');
    const professorInput = document.getElementById('professorInput');
    const gradeInput = document.getElementById('gradeInput');

    const table = document.getElementById('gradesTable');
    let editingRow = null;

    // Open Add modal
    addBtn.onclick = () => {
      modalTitle.textContent = 'Add New';
      subjectInput.value = '';
      professorInput.value = '';
      gradeInput.value = '';
      editingRow = null;
      modal.style.display = 'block';
    }

    // Cancel button
    cancelBtn.onclick = () => {
      modal.style.display = 'none';
    }

    // Save button
    saveBtn.onclick = () => {
      const subject = subjectInput.value.trim();
      const professor = professorInput.value.trim();
      const grade = gradeInput.value.trim();

      if (!subject || !professor || !grade) {
        alert('Please fill all fields.');
        return;
      }

      if (editingRow) {
        // Update existing row
        editingRow.cells[0].textContent = subject;
        editingRow.cells[1].textContent = professor;
        editingRow.cells[2].textContent = grade;
      } else {
        // Add new row
        const newRow = table.insertRow();
        newRow.insertCell(0).textContent = subject;
        newRow.insertCell(1).textContent = professor;
        newRow.insertCell(2).textContent = grade;

        const updateCell = newRow.insertCell(3);
        const removeCell = newRow.insertCell(4);

        const updateBtn = document.createElement('button');
        updateBtn.textContent = 'Update';
        updateBtn.onclick = () => openUpdateModal(newRow);
        updateCell.appendChild(updateBtn);

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => removeRow(newRow);
        removeCell.appendChild(removeBtn);
      }

      modal.style.display = 'none';
    }

    function openUpdateModal(row) {
      modalTitle.textContent = 'Update';
      subjectInput.value = row.cells[0].textContent;
      professorInput.value = row.cells[1].textContent;
      gradeInput.value = row.cells[2].textContent;
      editingRow = row;
      modal.style.display = 'block';
    }

    function removeRow(row) {
      if (confirm('Are you sure you want to delete this entry?')) {
        table.deleteRow(row.rowIndex);
      }
    }

    // Close modal on clicking outside
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
